<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{'/authors'}">


    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:value="${''}"
               required
               placeholder="Enter author name">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text"
               class="form-control"
               id="surname"
               name="surname"
               th:value="${''}"
               required
               placeholder="Enter author surname">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text"
               class="form-control"
               id="country"
               name="country"
               th:value="${''}"
               required
               placeholder="Enter author country of origin">
    </div>
    <div class="form-group">
        <label for="biography">Biography</label>
        <input type="text"
               class="form-control"
               id="biography"
               name="biography"
               th:value="${''}"
               required
               placeholder="Enter author biography">
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Submit</button>

</form>
<a type="button" class="btn btn-primary" href="/authors" >Back</a>
</body>
</html>
