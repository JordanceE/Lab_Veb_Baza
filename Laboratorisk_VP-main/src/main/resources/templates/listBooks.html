<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form th:action="@{/books}" method="get">
        <div class="filters">
            <label>Search by title:</label>
            <input type="text" name="text" th:value="${text}" placeholder="e.g. Clean"><br/>
            <label>Min rating:</label>
            <input type="number" step="0.1" name="rating" th:value="${rating}" placeholder="e.g. 4.5"><br/>
            <select name="authorId" required>
                <option value="" disabled th:selected="${book} == null">-- choose author --</option>
                <option th:each="a : ${authors}" th:value="${a.id}"
                        th:selected="${book != null and book.author != null} ? (${book.author.id} == ${a.id}) : false"
                        th:text="${a.name} + ' ' + ${a.surname}">
                </option>
            </select>
            <button type="submit">Filter</button>
            <a th:href="@{/books}">Reset</a>
        </div>
    </form>
    <form th:action="@{/bookReservation}" method="POST">
        <h2>Choose a book:</h2>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->
        <div th:each="b : ${books}">
            <label>
                <input required type="radio" name="bookTitle" th:value="${b.title}">
                <span th:text="|Author: ${b.author.name} ${b.author.surname}
                Title ${b.title}, Genre: ${b.genre}, Rating: ${b.averageRating}|">
                </span>
            </label>
            <span sec:authorize="hasRole('ADMIN')" >
            <a th:href="@{'/books/delete/{id}' (id=${b.getId()})}">
                <i>Delete</i>
            </a>
            <a th:href="@{'/books/edit-form/{id}' (id=${b.getId()})}">
                <i>Edit</i>
            </a>
                </span>
        </div>
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <span sec:authorize="hasRole('ADMIN')">
        <input type="submit" value="Reserve Book">
            </span>
    </form>
    <div class="col mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ADMIN')">
                <a href="/books/book-form" class="btn btn-block btn-dark add-product-btn">
                    Add new book
                </a>
            </div>
        </div>
    </div>

</main>
</body>
</html>
